<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuevoDash</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b248d5b2d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>
    <header>
        <!-- Barra de Navegacion -->
          <nav class="navbar navbar-expand-lg bg-secondary">
              <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="ASSETS/IMG/Logo ArgProg.png" alt="" width="40%" height="">
                  </a>
                  <!-- Redes -->
                  <ul class="list-group list-group-horizontal">
                      <li class="list-group-item"><i class="fa-brands fa-instagram fa-xl"></i></li>
                      <li class="list-group-item"><i class="fa-brands fa-linkedin fa-xl"></i></li>
                      <li class="list-group-item"><i class="fa-brands fa-facebook fa-xl"></i></li>
                      <!-- Button trigger modal -->
                      <li class="list-group-item">
                          <i class="fa-solid fa-user fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
      
                          </i>
                      </li>
                  </ul>
          </nav> 
        </div> 
    </header>
    <section id="dashboard" class="dashboard">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-2">
                    <!--Sidebar-->
                    <div class="d-flex align-items-start">
                        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                          <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Perfil</button>
                          <button class="nav-link" id="v-pills-exp-tab" data-bs-toggle="pill" data-bs-target="#v-pills-exp" type="button" role="tab" aria-controls="v-pills-exp" aria-selected="false">Experiencia</button>
                          <button class="nav-link" id="v-pills-educ-tab" data-bs-toggle="pill" data-bs-target="#v-pills-educ" type="button" role="tab" aria-controls="v-pills-educ" aria-selected="false">Educación</button>
                          <button class="nav-link" id="v-pills-skills-tab" data-bs-toggle="pill" data-bs-target="#v-pills-skills" type="button" role="tab" aria-controls="v-pills-skills" aria-selected="false">Habilidades</button>
                          <button class="nav-link" id="v-pills-proy-tab" data-bs-toggle="pill" data-bs-target="#v-pills-proy" type="button" role="tab" aria-controls="v-pills-proy" aria-selected="false">Proyectos</button>
                        </div>
                        <!--
                        <div class="tab-content" id="v-pills-tabContent">
                        </div>-->
                    </div>
                </div>
                    <!--Body-->
        <div class="col-9 tab-content" id="v-pills-tabContent">
            <!--Perfil-->
            <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                <h3 class="text-center">Perfil</h3>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Foto</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Nombre y Apellido</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Profesión</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Residencia</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Acerca de</h5></label>
                        <textarea class="form-control form-control-sm" id="formFileSm" type="text">
                        </textarea>
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
            </div>
            <!--Experiencia-->
            <div class="tab-pane fade" id="v-pills-exp" role="tabpanel" aria-labelledby="v-pills-exp-tab" tabindex="0">
                <h3 class="text-center">Experiencia</h3>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Logo de Empresa</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Título del Puesto</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Período</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Descripción del Puesto</h5></label>
                        <textarea class="form-control form-control-sm" id="formFileSm" type="text">
                        </textarea>
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
            </div>
            <!--Educacion-->
            <div class="tab-pane fade" id="v-pills-educ" role="tabpanel" aria-labelledby="v-pills-educ-tab" tabindex="0">
                <h3 class="text-center">Educación</h3>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Logo de Institución</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Certificado</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Título</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Período</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
            </div>
            <!--Habilidades-->
            <div class="tab-pane fade" id="v-pills-skills" role="tabpanel" aria-labelledby="v-pills-skills-tab" tabindex="0">
                <h3 class="text-center">Hard & Soft Skills</h3>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>HTML</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>CSS</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>JavaScript</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Idiomas</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
            </div>
             <!--Proyectos-->
            <div class="tab-pane fade" id="v-pills-proy" role="tabpanel" aria-labelledby="v-pills-proy-tab" tabindex="0">
                <h3 class="text-center">Proyectos</h3>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Nombre</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Fecha de Realización</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Descripción</h5></label>
                        <textarea class="form-control form-control-sm" id="formFileSm" type="text">
                        </textarea>
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="formFileSm" class="form-label"><h5>Link</h5></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="text">
                        <div><button type="button" class="btn btn-secondary">Guardar</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </section>
          

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
</body>
</html>
